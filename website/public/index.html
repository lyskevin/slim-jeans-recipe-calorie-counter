  <body>
    <div class="wrapper">

      <!-- Sidebar -->
      <nav id="sidebar">

      <!-- Page Content -->
      <div id="content" class="content">
        <h1>Slim Jeans Recipe Calorie Counter</h1>

        <form>
          <div class="input-container">
            <h2>Ingredients:</h2>
            <div class="input">
              <input type="text" name="input-ingredient-1" placeholder="Insert ingredient...">
              <br><br>
              <input type="text" name="input-ingredient-2" placeholder="Insert ingredient...">
              <br><br>
              <input type="text" name="input-ingredient-3" placeholder="Insert ingredient...">
              <br><br>
            </div>
          </div>

          <div class="input-container">
            <h2>Amount:</h2>
            <div class="input">
              <input type="number" name="amount-1" min="0" placeholder="Insert amount...">
              <select name="input-type-1">
                <option value="none"></option>
                <option value="cups">cups</option>
                <option value="grams">grams</option>
                <option value="pounds">pounds</option>
                <option value="ounces">ounces</option>
                <option value="ml">ml</option>
              </select>
              <br><br>
              <input type="number" name="amount-2" min="0" placeholder="Insert amount...">
              <select name="input-type-2">
                <option value="none"></option>
                <option value="cups">cups</option>
                <option value="grams">grams</option>
                <option value="pounds">pounds</option>
                <option value="ounces">ounces</option>
                <option value="ml">ml</option>
              </select>
              <br><br>
              <input type="number" name="amount-3" min="0" placeholder="Insert amount...">
              <select name="input-type-3">
                <option value="none"></option>
                <option value="cups">cups</option>
                <option value="grams">grams</option>
                <option value="pounds">pounds</option>
                <option value="ounces">ounces</option>
                <option value="ml">ml</option>
              </select>
              <br><br>
            </div>
          </div>

          <br>
          <input onclick="" type="button" class="btn btn-primary" value="Add Ingredient">
          <input type="reset" class="btn btn-primary" value="Reset All">
          <br><br>
          <input type="submit" class="btn btn-primary" value="Submit">
          <br><br>
        </form>

        Meet the developers:
        <br>
        <figure>
          <img src="figures/kevin.jpeg" alt="Kevin" class="developer-image">
          <figcaption>
            Kevin Lim<br>
            Full-Time Glutton<br>
          </figcaption>
        </figure>
        <figure>
          <img src="figures/ryan.jpeg" alt="Ryan" class="developer-image">
