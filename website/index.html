<!DOCTYPE html>

<html lang="en">
    
    <head>
        
        <!-- Enable Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <link href="styles.css" rel="stylesheet">
        
        <!-- Open Sans Google font -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        
        <title>Slim Jeans Recipe Calorie Counter</title>
        
    </head>
    
    <body>
        
        <h1>Slim Jeans Recipe Calorie Counter</h1>
        
        <form>
            
            <div class="input-container">
                
                <h2>Ingredients:</h2>
                
                <div class="input">
                    
                    <select name="input-ingredient-1">
                        <option value="none"></option>
                        <option value="apple">Apple</option>
                        <option value="orange">Orange</option>
                        <option value="banana">Banana</option>
                        <option value="pear">Pear</option>
                        <option value="durian">Durian</option>
                    </select>
                    <br><br>
                    
                    <select name="input-ingredient-2">
                        <option value="none"></option>
                        <option value="apple">Apple</option>
                        <option value="orange">Orange</option>
                        <option value="banana">Banana</option>
                        <option value="pear">Pear</option>
                        <option value="durian">Durian</option>
                    </select>
                    <br><br>
                    
                    <select name="input-ingredient-3">
                        <option value="none"></option>
                        <option value="apple">Apple</option>
                        <option value="orange">Orange</option>
                        <option value="banana">Banana</option>
                        <option value="pear">Pear</option>
                        <option value="durian">Durian</option>
                    </select>
                    <br><br>
                    
                </div>
            
            </div>
            
            <div class="input-container">
                
                <h2>Amount:</h2>
                
                <div class="input">
                    
                    <input type="number" name="amount-1" min="0">
                    
                    <select name="input-type-1">
                        <option value="none"></option>
                        <option value="cups">cups</option>
                        <option value="grams">grams</option>
                        <option value="pounds">pounds</option>
                        <option value="ounces">ounces</option>
                        <option value="ml">ml</option>
                    </select>
                    
                    <br><br>
            
                    <input type="number" name="amount-2" min="0">
            
                    <select name="input-type-2">
                        <option value="none"></option>
                        <option value="cups">cups</option>
                        <option value="grams">grams</option>
                        <option value="pounds">pounds</option>
                        <option value="ounces">ounces</option>
                        <option value="ml">ml</option>
                    </select>
                    <br><br>
            
                    <input type="number" name="amount-3" min="0">
            
                    <select name="input-type-3">
                        <option value="none"></option>
                        <option value="cups">cups</option>
                        <option value="grams">grams</option>
                        <option value="pounds">pounds</option>
                        <option value="ounces">ounces</option>
                        <option value="ml">ml</option>
                    </select>
                    <br><br>
                    
                </div>
                
            </div>
            
            <br>
            <input type="submit" style="margin-right:10px">(Coming Soon!)
            <br><br>
            
        </form>
        
        Meet the developers:
        <br>
        <figure>
            <img src="images/kevin.jpeg" alt="Kevin" class="developer-image">
            <figcaption>
                Kevin Lim<br>
                Full-Time Glutton<br>
            </figcaption>
        </figure>
        
        <figure>
            <img src="images/ryan.jpeg" alt="Ryan" class="developer-image">
            <figcaption>
                Ryan Tan<br>
                BMT Sergeant<br>
            </figcaption>
        </figure>
        
        <!-- Enable Bootstrap JavaScript components -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
    </body>
    
</html>
