<!DOCTYPE html>

<html lang="en">
<head>

  <!-- Open Sans Google font -->

  <!-- Custom CSS -->

  <!-- Icons from https://icomoon.io -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- jQuery CDN - Slim version (without AJAX) -->

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

  <!-- Custom JavaScript -->
  <script src="../static/scripts.js"></script>

  <!-- Sidebar Source: https://bootstrapious.com/p/bootstrap-sidebar -->

  <title>Slim Jeans: {% block title %}{% endblock %}</title>
</head>

<body>
  <!-- Definitons for icons -->

      <symbol id="icon-book" viewBox="0 0 32 32">

        <path d="M7.002 26v0c-0.001 0-0.001 0-0.002 0-0.552 0-1 0.448-1 1s0.448 1 1 1c0.001 0 0.001-0 0.002-0v0h18.997v-2h-18.997z"></path>
      </symbol>

  <!-- Top Nav Bar -->
  <nav id="topbar">
    <div class="topbar-header">
      <a class="slimjeans-logo" href="index">
        The Slim Jeans Calorie Counter
      </a>
    </div>
  </nav>

  <!-- Side Nav Bar -->
  <div class="wrapper">
    <nav id="sidebar">
      <div class="sidebar-header">
        <h3>Browse</h3>
      </div>
      <ul class="list-unstyled components">
        <li> 
          <a href="">
            <svg class="icon icon-home3"><use xlink:href="#icon-home3"></use></svg>
            <span class="sidebar-text">Home</span>
          </a>
        </li>
        <li>
          <a href="recipe">
            <svg class="icon icon-map2"><use xlink:href="#icon-map2"></use></svg>
            <span class="sidebar-text">Calorie Counter</span>
          </a>
        </li>
        <li>
          <a href="dailygoals">
            <svg class="icon icon-checkmark"><use xlink:href="#icon-checkmark"></use></svg>
            <span class="sidebar-text">Daily Goals</span>
          </a>
        </li>
        <li>
          <a href="graphgen">
            <svg class="icon icon-stats-dots"><use xlink:href="#icon-stats-dots"></use></svg>
            <span class="sidebar-text">Graph Generator</span>
          </a>
        </li>

        <li>
          <a href="settings">
            <svg class="icon icon-cogs"><use xlink:href="#icon-cogs"></use></svg>
            <span class="sidebar-text">Settings</span>
          </a>
        </li>

        <li>
          <a href="about">
              <svg class="icon icon-book"><use xlink:href="#icon-book"></use></svg>
            <span class="sidebar-text">About</span>
          </a>
        </li>

        <li>
          <a href="contact">
            <svg class="icon icon-bubbles2"><use xlink:href="#icon-bubbles2"></use></svg>
            <span class="sidebar-text">Contact Us</span>
          </a>
        </li>

        <li>
          <a href="logout"> 
            <svg class="icon icon-exit"><use xlink:href="#icon-exit"></use></svg>
            <span class="sidebar-text">Logout</span>
          </a>
        </li>

      </ul>
    </nav>

    <main>
      <div id="content" class="content">
        {% block main %}{% endblock %}
      </div>
    </main>
  </div>
  
</body>
</html>
