{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block id %}login{% endblock %}

{% block main %}
<form action="/login" method="post">
  <div class="form-group">
    <input
      autocomplete="off"
      autofocus
      class="form-control"
      name="username"
      placeholder="Username"
      type="text">
  </div>
  <div class="form-group">
    <input
      class="form-control"
      name="password"
      placeholder="Password"
      type="password">
  </div>
  <button type="submit" class="btn btn-light">Login</button>
{% endblock %}
