{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block id %}login{% endblock %}

{% block main %}
<form action="/login" method="post" class="form" name="login-form">
  <div class="form-group">
    <input
      autocomplete="off"
      autofocus
      class="form-control"
      name="username"
      placeholder="Username"
      type="text">
  </div>
  <div class="form-group">
    <input
      class="form-control"
      name="password"
      placeholder="Password"
      type="password">
  </div>
  <button type="button" class="btn btn-light" onclick="loginFormSubmission()">Login</button>
</form>
{% endblock %}
