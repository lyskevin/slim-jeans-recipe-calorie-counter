{% extends "layout.html" %}

{% block title %}
  Saved Recipes
{% endblock %}

{% block main %}
<div class="header">
  <img class="image" src="../static/images/scale.jpg" alt="header image scale">
  <div class="text">
    <h1>Saved Recipes</h1>
    <p>See what you've eaten</p>
  </div>
</div>

<div id="content" class="content">
  <div class="text">
    <h1>View your Saved Recipes</h1>
  </div>

  <div class="savedrecipes-container">



    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Recipe Name</th>
          <th scope="col">Calories</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Spaghetti Meatballs</td>
          <td>10000000</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Fish Soup</td>
          <td>200</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  createRecipeTableForUser("{{ session.username }}");
</script>
{% endblock %}
